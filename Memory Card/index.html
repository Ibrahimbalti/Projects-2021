<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!---------------Header--------------->
    <h1>
        Memory Card

        <button class="btn btn-plus" id="plus-btn"><i class="fas fa-plus" ></i></button>

        <button class="btn btn-clear" id="clear-btn"><i class="fas fa-trash"></i> </button>

    </h1>


    <!---------------Card Container for Question and Answer--------------->

    <div class="card-conatiner" id="card-container">
        <div class="card active inside-card">
            <div class="card-front">
                <p>Question 1</p>
            </div>

            <div class="card-back">
                <p>Answer 1</p>
            </div>
        </div>
    </div>

    <!---------------Forword and backword Question Arrow of Card--------------->

    <div class="nav">
        <button id="previous-btn" class="nav-btn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p class="current-page">1</p>

        <button id="forward-btn" class="nav-btn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <!---------------Add new container --------------->
    <div class="add-card-container">
        <h1>
            Add New Cards

            <button class="cancel-btn" id="cancel-btn">
                <i class="fas fa-times"></i>
            </button>

        </h1>

    <div class="add-card-form-group">
<label for="question">Question</label>
<textarea  id="question" placeholder="Enter Your Question"></textarea>
    </div>

    <div class="add-card-form-group">
        <label for="answer">Answer</label>
        <textarea  id="answer" placeholder="Enter Your Answer"></textarea>
            </div>

            <button  id="addcard-btn">
                Add Card
            </button>
    </div>



    <script src="script.js"></script>
</body>

</html>
