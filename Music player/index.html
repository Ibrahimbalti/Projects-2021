<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Custom Player</h1>
<div class="container" id="container">
    <div class="Glary" id="Glary">
<img src="image/IZZAT KHUDA KI FATIMA.jpg" alt="imgs" id="images">
    </div>
    <div class="info">

        <!-- <h3 class="title" id="img-title">ABBAS ANAND  </h3> -->
        <h4 class="title" id="title">ALLAH U LATEEF ALLAH </h4>
        <button class="play" id="play"><i class="fas fa-play"></i></button>
        <button class="prev" id="prev"><i class="fas fa-backward"></i></button>
        <button class="next" id="next"><i class="fas fa-forward"></i></button>
        <h6 id="starttime">000</h6>
        <div class="progress" id="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <h5 id="endtime">000</h5>
        
    </div>
    <div class="album-art" id="album-art">
        <audio src="naat/IZZAT KHUDA KI FATIMA.mp3" id="audio"></audio>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
